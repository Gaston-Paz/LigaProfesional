<div class="w-100">
    <app-title [liga]="liga"></app-title>

    <div class="row w-100 h-100 justify-content-start mt-4">

        <div class="col-2 menu">
            <app-menu></app-menu>
        </div>

        <div *ngIf="ID_LEAGUE !== 0">

            
            <div class="col-3 tabla">
                <app-table *ngIf="teams.length > 0" [teams]="teams" [logo]="logo"></app-table>
            </div>
            
            <div class="col-6">
                <app-fixture *ngIf="fixture.length > 0" [fixture]="fixture" ></app-fixture>
            </div>
        </div>
    </div>


</div>
