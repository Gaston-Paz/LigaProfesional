<div class="d-flex row w-100 m-0">
    <app-title *ngIf="teams.length > 0 || fixture.length > 0" class="p-0 w-100" [liga]="liga"></app-title>

<div>
        <div class="d-flex row w-100 mt-2" *ngIf="ID_LEAGUE !== 0">

                <div class="w-50">
                <app-table *ngIf="teams.length > 0" [teams]="teams" [logo]="logo"></app-table>
            </div>
                <div class="w-50">
                <app-fixture *ngIf="fixture.length > 0" [fixture]="fixture" [jugados]="jugados"></app-fixture>
            </div>
        </div>
    </div>


</div>
